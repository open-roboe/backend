apiVersion: apps/v1
kind: Deployment
metadata:
  name: roboapp
spec:
  selector:
    matchLabels:
      app: roboapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: roboapp
    spec:
      containers:
        - name: roboapp
          image: ghcr.io/robalb/my-website:sha-c2248d73403238715084e2cb66b7f168cbf85d06
          env:
            - name: SQLITE_FILE
              value: test.db
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: roboapp-secrets
                  key: SECRET_KEY
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
